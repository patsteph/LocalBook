name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  pyinstaller-hidden-imports:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Check PyInstaller hidden-import drift
        run: python scripts/check_pyinstaller_hidden_imports.py
